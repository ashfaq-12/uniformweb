<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let marks= prompt ("enter your marks")
       if (marks>=80)
       {
           document.write ("A+")
       }
       else if (marks>=60)
       {
          document.write ("B")
       }
       else if (marks>=55)
       {
          document.write ("C")
       }
       else 
       {
           document.write ("Fail")
       }

       
  
  
      </script>
</body>
</html>
