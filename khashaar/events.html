<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>mouse events</h1>
    <button onmouseout="box ()">click here</button>
    <button onkeyup="box2 ()">keyboard events</button>
</body>
<script>
    function box (){
        alert ("this is a alert box")
    }
    function box2 (){
        document.write ("this is keyboard event")
    }



</script>
</html>
