<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- calculator -->
    <script>
        let a = Number(prompt ("enter first value"))
        let b = Number (prompt ("enter second value"))
        let operators= prompt ("enter operators (+,-,*,/)")
        switch (operators){
            case "+" :
            document.write (a+b)
            break;
            case "-" :
            document.write  (a-b)
            break;
            case "*" :
            document.write  (a*b)
            break;
            case "/" :
            document.write  (a/b)
            break;
            default :
            document.write ("your value is incorrect")

        }









    </script>
</body>
</html>
